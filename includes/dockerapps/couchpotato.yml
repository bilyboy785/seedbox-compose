
#Couchpotato
couchpotato-%USER%:
  restart: always
  image: linuxserver/couchpotato
  container_name: couchpotato-%USER%
  environment:
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %IPADDRESS%:%PORT%:5050
  volumes:
    - /home/%USER%/dockers/couchpotato/config:/config
    - /home/%USER%/downloads/movies:/downloads
    - /home/%USER%/downloads/medias/movies:/movies
