
#PlexPy
plexpy-%USER%:
  restart: always
  image: linuxserver/plexpy
  container_name: plexpy-%USER%
  environment:
    - PGID=%UID%
    - PUID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %IPADDRESS%:%PORT%:8181
  volumes:
    - /home/%USER%/dockers/plexpy/config:/config
    - /home/%USER%/dockers/plexply/logs:/logs:ro
