
#Plex
plex-%USER%:
  restart: always
  image: linuxserver/plex
  container_name: plex-%USER%
  environment:
    - VERSION=latest
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %IPADDRESS%:32400:32400
    - 32400:32400/udp
    - 32469:32469
    - 32469:32469/udp
    - 5353:5353/udp
    - 1900:1900/udp
  volumes:
    - /home/%USER%/dockers/plex/config:/config
    - /home/%USER%/downloads/medias/tv:/data/tvshows
    - /home/%USER%/downloads/medias/movies:/data/movies
