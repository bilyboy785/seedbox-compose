
#STARTrtorrent#
rutorrent-%USER%:
  restart: always
  image: diameter/rtorrent-rutorrent
  container_name: rutorrent-%USER%
  environment:
    - USR_ID=%UID%
    - GRP_ID=%GID%
    - PHP_MEM=1024M
  ports:
    - "%PORT%:80"
    - "49160:49160/udp"
    - "49161:49161"
  volumes:
    - /home/%USER%/downloads:/downloads
#ENDrtorrent#
